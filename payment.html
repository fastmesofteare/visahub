<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - Visa|Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background: #f0f4f8; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .payment-card { max-width: 500px; padding: 40px; background: #fff; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="payment-card">
        <h2 class="mb-4">Secure Payment</h2>
        <p class="text-muted">You are about to make a secure payment to finalize your visa application.</p>
        <h3 class="my-4 fw-bold">Amount: NGN 50,000</h3>
        <p id="paymentMsg" class="mb-3"></p>
        <button id="confirmPaymentBtn" class="btn btn-primary btn-lg w-100">Confirm Payment</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDO5Bpeg0Ewg6lUzbIaI-Kp4wC9ET6OQfE",
            authDomain: "visasponsor-e62c2.firebaseapp.com",
            projectId: "visasponsor-e62c2",
            storageBucket: "visasponsor-e62c2.firebasestorage.app",
            messagingSenderId: "179101134570",
            appId: "1:179101134570:web:bea801f12c1a620717b193",
            measurementId: "G-NE7T0PPG6K"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('confirmPaymentBtn').addEventListener('click', async () => {
            const user = auth.currentUser;
            const paymentMsg = document.getElementById('paymentMsg');
            const button = document.getElementById('confirmPaymentBtn');

            if (!user) {
                paymentMsg.textContent = 'You must be logged in to make a payment.';
                return;
            }

            button.disabled = true;
            paymentMsg.textContent = 'Processing your payment...';

            try {
                // Simulate payment processing time
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Update Firestore to mark payment as successful
                await db.collection('visaApplications').doc(user.uid).update({
                    paymentStatus: 'paid',
                    paymentDate: firebase.firestore.FieldValue.serverTimestamp()
                });

                paymentMsg.textContent = 'Payment successful! Redirecting to dashboard...';
                paymentMsg.classList.add('text-success');
                setTimeout(() => window.location.href = "/dashboard.html", 2000);
            } catch (error) {
                paymentMsg.textContent = `Payment failed: ${error.message}`;
                paymentMsg.classList.add('text-danger');
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
